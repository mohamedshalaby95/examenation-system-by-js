      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

  </head>
  <body>
    <!-- navbar start -->
    <nav class="exams-navbar navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >Exam System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-5">
              <div id="inf-login"></div>
            </li>
            <li class="nav-item me-5">
              <i class="fas fa-user"></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- navbar end -->

    <!-- start caption data -->

    <div class="container">
      <h6 id="result-heading" class="text-center mt-5 mb-3"></h6>
      <table class="w-100 mt-5 mb-5">
        <thead>
          <th width="20%">exam name</th>
          <th width="10%">time</th>
          <th width="20%">question num</th>
          <th width="20%">level</th>
          <th width="30%">go exam</th>
        </thead>
        <tbody id="result-row"></tbody>
      </table>

      <div
        id="btn-back"
        onclick="goBack()"
        class="mb-3 mt-5 text-end btn  float-end clearfix"
      >
        go back
      </div>
      <div class="clearfix"></div>
    </div>

    <!-- end caption data -->

    <footer class="footer">
      <h4 class="mt-5 mb-2">Develop And Design By</h4>

     src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
