      <div class="form-caption mt-5">
       

        <div class="caption mt-5">
          <input
            type="text"
            name="email"
            id="email"

        </div>
        <div class="caption">

            name="password"
            id="password"
            placeholder=" Enter password"

        </div>

        <div class="d-flex justify-content-center mt-2 mb-5">
